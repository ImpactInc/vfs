apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
    compile 'org.apache.jackrabbit:jackrabbit-webdav:2.15.2'
    compile 'org.eclipse.jetty:jetty-server:9.3.0.M1'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.0.M1'
    compile 'org.eclipse.jetty:jetty-webapp:9.3.0.M1'

    compile project(":mysqlfs")
    compile "org.apache.tomcat:tomcat-jdbc:7.0.62"
    runtime 'mysql:mysql-connector-java:6.0.6'

    runtime 'org.slf4j:slf4j-jdk14:1.7.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
  systemProperty "java.awt.headless", "true"
}
