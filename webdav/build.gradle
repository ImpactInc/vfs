apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
    compile 'org.apache.jackrabbit:jackrabbit-webdav:2.15.2'
    runtime 'org.slf4j:slf4j-jdk14:1.7.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
  systemProperty "java.awt.headless", "true"
}


publishing {
    publications {
        maven(MavenPublication) {

            pom {
                name = 'WebDAV Adapter'
                artifactId = 'vfs-webdav'
                description = 'Adapter to access a `java.nio` file system using WebDAV.'
                url = 'https://github.com/ImpactInc/vfs/tree/master/webdav'
                licenses {
                    license {
                        name = 'ASL v2'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.html'
                    }
                }
            }
        }
    }
}
